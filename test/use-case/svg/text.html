<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../docs/src/assets/image2D.png">
    <script src="../../../build/image2D.js"></script>
    <title>image2D - 用例测试 - text文字</title>
</head>

<body>
    <script>

        // 准备画布
        var svg = $$('<svg></svg>').attr({
            "width": 400,
            "height": 400
        }).css({
            "background-color": "#d6d6d6"
        }).appendTo('body');

        // 绘制辅助观察线条
        $$("<path></path>").appendTo(svg).attr('d', 'M200,0L200,400').css('stroke', '#f00');
        $$("<path></path>").appendTo(svg).attr('d', 'M0,200L400,200').css('stroke', '#f00');

        // 获取并配置画笔
        var painter = svg.painter();

        /**
         * 测试开始
         * ----------------------------
         */

        // 定位测试
        painter.bind('<text>').fillText('[左边]', 0, 200).appendTo(svg);

        painter.bind('<text>').config({
            "textAlign": "right"
        }).fillText('[右边]', 400, 200).appendTo(svg);

        painter.bind('<text>').config({
            "textAlign": "center"
        }).fillText('[中间]', 200, 200, Math.PI / 4).appendTo(svg);

        painter.bind('<text>').config({
            "textBaseline": "top"
        }).fillText('[上边]', 200, 0).appendTo(svg);

        painter.bind('<text>').config({
            "textBaseline": "bottom"
        }).fillText('[下边]', 200, 400).appendTo(svg);

        // 文字颜色，大小等零碎测试
        painter.config("textBaseline", "middle");
        painter.config('fillStyle', 'red').bind('<text>').fillText('红色', 100, 100).appendTo(svg);
        painter.bind('<text>').config('font-size', '30').strokeText('30px', 300, 100, Math.PI / -4).appendTo(svg);

    </script>
</body>

</html>
