<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../../docs/src/assets/image2D.png">
    <script src="../../../build/image2D.js"></script>
    <title>image2D - 用例测试 - circle圆</title>
</head>

<body>
    <script>

        // 准备画布
        var canvas = $$('<canvas>非常抱歉，您的浏览器不支持canvas!</canvas>').attr({
            "width": 400,
            "height": 200
        }).appendTo('body');

        // 获取并配置画笔
        var painter = canvas.painter();

        /**
         * 测试开始
         * ----------------------------
         */

        painter.strokeCircle(100, 100, 90);
        painter.fillCircle(300, 100, 70);

    </script>
</body>

</html>
