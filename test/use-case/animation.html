<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../../docs/src/assets/image2D.png">
    <script src="../../build/image2D.js"></script>
    <title>image2D - 用例测试 - 轮询动画基础</title>
</head>

<body>
    <h2>
        温馨提示
    </h2>
    <p>
        请查看浏览器控制台！
    </p>
    <script>

        // 启动二个动画
        var stop = $$.animation(function (deep) {
            console.log("动画一：" + deep);
        }, 10000, function (deep) {
            console.warn('end! ' + deep);
        });

        $$.animation(function (deep) {
            console.log("动画二：" + deep);
        }, 5000, function (deep) {
            console.warn('end! ' + deep);
        });

        // 提前停止第一个
        setTimeout(function () {
            stop();
        }, 1000);
    </script>
</body>

</html>
